<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Text - Multijugador</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <header>
        <div class="header-content">
            <img id="logo" src="logo.png" alt="Bingo Text Logo">
        </div>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="game.html">Jugar Solo</a>
        <a href="multiplayer.html">Multijugador</a>
        <a href="rules.html">Reglas</a>
    </nav>
    <main class="container">
        <h2>Modo Multijugador</h2>
        <div id="setup-game" class="centered-content">
            <label for="player-count">Número de jugadores:</label>
            <input type="number" id="player-count" min="2" max="4" value="2">
            <button onclick="setupMultiplayerGame()" class="btn">Iniciar Juego Multijugador</button>
        </div>
        <div id="player-turn" class="centered-content"></div>
        <div id="game-area" class="hidden">
            <!-- Los tableros de los jugadores se generarán aquí dinámicamente -->
        </div>
    </main>
    <div id="notification" class="notification hidden"></div>
    <footer>
        <p>&copy; 2024 Alvaro Productions. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
